<script>
  /*
      apply():
          apply() 方法调用一个具有给定 this 值的函数，
          以及以一个数组（或一个类数组对象）的形式提供的参数。
      call():
          call() 方法调用一个具有给定 this 值的函数，
          以及以参数列表的形式提供的参数。

      bind():
          bind() 方法创建一个新的函数，在 bind() 被调用时，
          这个新函数的 this 被指定为 bind() 的第一个参数，
          而其余参数将作为新函数的参数，供调用时使用。

  区别：
  call 、bind 、 apply
  这三个函数的第一个参数都是 this 的指向对象，第二个参数差别就来了：
  call 的参数是直接放进去的，第二第三第 n 个参数全都用逗号分隔，直接放到后面
  apply 的所有参数都必须放在一个数组里面传进去
  bind 除了返回是函数以外，它 的参数和 call 一样。
      */

  var obj1 = {
    name: "合力力",
    age: 22,
    fn: function (x1, x2) {
      console.log(this.name);
      console.log(x1);
      console.log(x2);
    },
  };
  var obj2 = {
    name: "小强",
  };
  obj1.fn(1, 2);
  // apply
  obj1.fn.apply(obj2, [1, 2]); // this指向了obj2,参数用数组传递
  // call
  obj1.fn.call(obj2, 1, 2); // this指向了obj2,参数用逗号分隔
  // bind
  obj1.fn.bind(obj2, 1, 2)(); // this指向了obj2,参数用逗号分隔
</script>
