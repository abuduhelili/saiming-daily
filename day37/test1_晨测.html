    //     5、NaN 是什么？它的类型是什么？你如何测试一个值是否等于 NaN
    /*      NaN（Not a Number）是一个特殊的值，表示一个数字值无法表示或表示为有效的数字。
            它是一个浮点数，并且所有数字值与 NaN 进行比较时都会返回 false。
            NaN 的类型是 Number。
            要测试一个值是否等于 NaN，可以使用 isNaN() 函数。
            这个函数接收一个数字或字符串作为参数，并返回一个布尔值，表示该值是否为 NaN。
    */

    //     6、分析程序的运行结果
    console.log(typeof "3"); // string
    console.log(typeof +"3"); // number
    console.log(typeof ("" + 3)); // string
