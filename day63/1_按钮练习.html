<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button @click="sub()" :disabled="x <= 0">-</button>
      <span>{{x}}</span>
      <button @click="add()">+</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const App = Vue.createApp({
        data() {
          return {
            x: 0,
          };
        },
        methods: {
          sub() {
            if (this.x > 0) {
              this.x--;
            }
          },
          add() {
            this.x++;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
