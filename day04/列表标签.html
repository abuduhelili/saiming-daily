<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        margin: 10px;
        border: 1px solid rebeccapurple;
        width: 80%;
        height: 40px;
        list-style-type: decimal;
      }
    </style>
  </head>
  <body>
    <!-- 列表标签 -->
    <p>无序列表</p>
    <ul type="circle">
      <!-- type属性：square：实心正方形;disc:实心圆;circle：空心圆 -->
      <li>xxxxxxxxxxxxxxxxxxxxxx</li>
      <li>xxxxxxxxxxxxxxxxxxxxxx</li>
      <li>xxxxxxxxxxxxxxxxxxxxxx</li>
      <li>xxxxxxxxxxxxxxxxxxxxxx</li>
    </ul>

    <p>有序列表</p>
    <ol type="A">
      <!-- type属性：1；A;a;i;.....-->
      <li>xxxxxxxxxxxxxxxxxxxxxx</li>
      <li>xxxxxxxxxxxxxxxxxxxxxx</li>
      <li>xxxxxxxxxxxxxxxxxxxxxx</li>
      <li>xxxxxxxxxxxxxxxxxxxxxx</li>
    </ol>
    <p>自定义列表</p>
    <dl>
      <dt>北京</dt>
      <dd>中国首都</dd>
    </dl>
  </body>
</html>
