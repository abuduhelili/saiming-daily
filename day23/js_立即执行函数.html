<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      立即执行函数：在函数定义过程中就完成调用。
      1：立即执行；
      2：不污染全局window；

      语法：
      (function (形参){函数体})(实参)；

      */

      (function fn1(name) {
        console.log(`hello ${name}!!!`);
      })("henry");
    </script>
  </body>
</html>
