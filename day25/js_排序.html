<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1:冒泡排序
      //
      var array = [3, 1, 6, 100, 8, 3, 0];
      //   轮次
      for (var i = 1; i < array.length; i++) {
        var tag = true; // 标记，用于判断这一轮次中是否发生交换；
        // 交换次数
        for (var j = 0; j < array.length - i; j++) {
          if (array[j] > array[j + 1]) {
            // 前后交换
            var temp = array[j + 1];
            array[j + 1] = array[j];
            array[j] = temp;
            tag = false;
          }
        }
        /*
        优化：
        若在首轮中没有交换，则说明数据已经顺序了，
        后续轮次不用进行，提前退出；
        */
        if (tag) {
          break;
        }
      }
      console.log(array);
    </script>
  </body>
</html>
