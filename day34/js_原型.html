<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    /*
    原型：
    
    原型（prototype）是一种用于实现对象之间的属性和方法共享的机制。
    每个JavaScript对象都有一个与之关联的原型对象，
    当我们试图访问一个对象的属性或方法时，
    如果该对象本身没有这个属性或方法，JavaScript会在该对象的原型上查找。

    当我们创建一个新对象时，新对象会自动继承其原型对象的属性和方法。
    这使得我们可以创建一个原型对象，其中包含一些通用的属性和方法，
    然后使用这个原型对象创建多个对象，这些对象具有这些通用的属性和方法。

     */
    // 定义一个构造函数
    function Person(name, age) {
      this.name = name;
      this.age = age;
    }
    // 给原型添加方法和属性
    Person.prototype.getName = function () {
      console.log(this.name);
    };
    Person.prototype.getAge = function () {
      console.log(this.age);
    };
    Person.prototype.gender = "男";

    var p1 = new Person("helili", 22); // 实例化一个对象
    var p2 = new Person("swift", 18);
    p2.gender = "女";
    console.log(p1);
    console.log(p2);
    p1.getName();
    p2.getName();

    console.log(p1.gender);
    console.log(p2.gender);
  </script>
</html>
