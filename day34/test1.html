            2、什么是事件委托。

              事件委托是一种常用的 DOM 操作技术，
              它允许将事件处理程序绑定到一个父元素上，而不是直接绑定到每个子元素上。
              当触发事件时，事件会冒泡到父元素，然后在父元素上执行绑定的事件处理程序。

              使用事件委托可以减少代码量和提高性能，
              特别是在处理大量动态添加的子元素时。
              通过将事件处理程序绑定到父元素上，
              我们只需要在父元素上编写一次事件处理程序，
              而不需要为每个子元素都编写一遍
