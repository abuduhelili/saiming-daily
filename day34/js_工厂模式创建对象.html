  <body></body>
  <script>
    //
    function person(name, age) {
      let obj = {
        name: name,
        age: age,
        sayName: function () {
          console.log(this.name);
        },
        sayAge: function () {
          console.log(this.age);
        },
      };
      return obj;
    }

    let p1 = person("helili", 22);
    let p2 = person("swift", 21);

    console.log(typeof p1, typeof p2);
    console.log(p1, p2);

    p1.sayName();
    p1.sayAge();

    p2.sayName();
    p2.sayAge();
  </script>
