  <script>
    // 定义一个构造函数
    function Person(name, age) {
      this.name = name;
      this.age = age;
      this.getName = function () {
        console.log(this.name);
      };
      this.getAge = function () {
        console.log(this.age);
      };
    }

    var p = new Person("helili", 22); // 实例化一个对象
    p.getName();
    p.getAge();
  </script>
