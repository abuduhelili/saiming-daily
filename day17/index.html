<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        position: relative;
      }
      h2 {
        padding: 20px 0px;
      }
      .hd {
        background-color: #ccc;
        width: 400px;
        height: 100px;
        display: flex;
      }
      .item {
        text-align: center;
        width: 100px;
        background-color: beige;
        line-height: 100px;
        margin-left: 50px;
        margin-right: 50px;
        position: relative;
      }
      #more_menu {
        background-color: yellow;
        width: 200px;
        height: 200px;
        position: absolute;
        left: -30px;
        top: 100px;
        display: none;
      }
      #login_page {
        background-color: rgb(0, 0, 0);
        width: 200px;
        height: 200px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        display: none;
      }
      #out {
        width: 20%;
        position: absolute;
        top: 0;
        right: 0;
      }

      .box {
        width: 200px;
        height: 200px;
        background-color: grey;
        text-align: center;
      }

      #box_2 {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      #box_2_hd {
        width: 100%;
        height: 20px;
        display: flex;
        position: absolute;
        left: 0;
        top: 0;
      }
      #box_2 button {
        width: 50%;
        height: 20px;
      }
      #box_2_img {
        width: 150px;
        height: 100px;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>hd</h2>
      <div class="hd">
        <div class="item" id="more">
          <a href="#">更多</a>
          <div id="more_menu"></div>
        </div>
        <div class="item" id="login">
          <a href="#">登录</a>
        </div>
      </div>
      <div id="login_page">
        <button id="out">退出</button>
        登录页面
      </div>
      <h2>box_hello</h2>
      <div class="box" id="box_hello">hello</div>
      <h2>box_2</h2>
      <div class="box" id="box_2">
        <div id="box_2_hd">
          <button id="box_2_set">设置</button>
          <button id="box_2_get">获取</button>
        </div>
        <div id="box_2_img"></div>
      </div>
    </div>
    <!--  -->
    <!--  -->
    <!-- javascript: -->
    <script src="./js/demo_js.js"></script>
    <script>
      console.log("你好，js！！！");
    </script>
  </body>
</html>
