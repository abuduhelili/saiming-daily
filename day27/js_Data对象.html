<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*

    getDate()   返回月中的第几天（从 1 到 31）。
    getDay()    返回星期几（0-6）。
    getFullYear()   返回年份。
    getHours()  返回小时（从 0-23）。
    getMinutes()    返回分钟（从 0-59）。
    getMonth()  返回月份（从 0-11）。
    getSeconds()    返回秒数（从 0-59）。
    getTime()   返回自 1970 年 1 月 1 日午夜以来与指定日期的毫秒数。

    now()   返回自 1970 年 1 月 1 日午夜以来的毫秒数。

    setDate()   设置 Date 对象中月的某一天。
    setFullYear()   设置日期对象的年份
    setHours()  设置日期对象的小时。
    setMilliseconds()   设置日期对象的毫秒数。
    setMinutes()    设置日期对象的分钟数。
    setMonth()  设置日期对象的月份。
    setSeconds()    设置日期对象的秒数。

    toLocaleString()    使用区域设置约定将 Date 对象转换为字符串。
      */
      //  var Data = new Data();
      var testData = new Date("2001,8,10 8:8:08");
      console.log(testData);
      //   get
      console.log(testData.getFullYear());
      console.log(testData.getMonth() + 1);
      console.log(testData.getDate());
      console.log(testData.getDay());
      //   set
      testData.setDate(31);
      //   now
      console.log(Date.now());
      // toLocaleString
      console.log(testData.toLocaleString());
    </script>
  </body>
</html>
