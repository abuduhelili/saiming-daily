<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      // 1-自定义一个函数，返回x1--x2之间所有的能被3 5 7 同时整除的数据的和。
      function add_1(x1, x2) {
        var sum = 0;
        for (var i = x1; i <= x2; i++) {
          if (i % 3 == 0 && i % 5 == 0 && i % 7 == 0) {
            sum += i;
          }
        }
        return sum;
      }
      console.log(add_1(1, 1000));
      // 2-自定义一个函数，返回x1--x2之间所有的能被3 和7整除的数据的个数。
      function add_2(x1, x2) {
        var sum = 0;
        for (var i = x1; i <= x2; i++) {
          if (i % 3 == 0 && i % 7 == 0) {
            sum += i;
          }
        }
        return sum;
      }
      console.log(add_2(1, 30));
    </script>
  </body>
