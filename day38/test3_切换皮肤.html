<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/test3_1.css" />
  </head>
  <body>
    <div class="container">
      <button>skin1</button>
      <button>skin2</button>
    </div>
  </body>
  <script>
    var skin1 = document.getElementsByTagName("button")[0];
    var skin2 = document.getElementsByTagName("button")[1];
    var link = document.getElementsByTagName("link")[0];

    skin1.onclick = function () {
      link.href = "/test3_1.css";
      localStorage.setItem("style", "/test3_1.css");
    };
    skin2.onclick = function () {
      link.href = "/test3_2.css";
      localStorage.setItem("style", "/test3_2.css");
    };

    window.onload = function () {
      if (localStorage.style) {
        var style = localStorage.getItem("style");
        link.href = style;
      }
    };
  </script>
</html>
