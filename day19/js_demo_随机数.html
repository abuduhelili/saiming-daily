<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="box"
      style="
        position: absolute;
        width: 100px;
        height: 100px;
        border: 2px solid black;
      "
    >
      <button onclick="getRandom()" style="width: 100%">生成随机数</button>
      <span id="number"></span>
      <span id="numberType"></span>
    </div>
    <!-- js -->
    <script>
      // 获取元素
      var box = document.getElementById("box");
      var number = document.getElementById("number");
      // 生成60-100之间的随机数
      function getRandom() {
        var random = parseInt(Math.random() * (100 - 60 + 1) + 60);
        number.innerHTML = random;
        // 判断寄偶
        if (random % 2 == 0) {
          box.style.backgroundColor = "grey";
          box.style.color = "black ";
          numberType.innerHTML = "(偶数)";
        } else {
          box.style.backgroundColor = "black";
          box.style.color = "white ";
          numberType.innerHTML = "(奇数)";
        }
      }
    </script>
  </body>
</html>
