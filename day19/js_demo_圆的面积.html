<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算圆的半径</title>
  </head>
  <body>
    <div
      style="
        position: absolute;
        padding: 10px;
        height: 100px;
        border: 2px solid black;
      "
    >
      <input type="number" id="radius" placeholder="请输入圆的半径：" />
      <!-- 提交按钮 -->
      <button onclick="getRadius()" id="btn">确定</button><br />
      <!-- 输出结果 -->
      <label for="">结果：</label>
      <div id="result" style="width: 90%; background-color: #eaeaea"></div>
    </div>

    <script>
      function getRadius() {
        var radius = document.getElementById("radius");
        var result = document.getElementById("result");
        var r = radius.value;

        // 圆的面积
        s = Math.PI * r * r;

        // 平方
        // s = Math.pow(r, 10);
        // s = r ** 10;

        // 保留两位小数
        result.innerHTML = s.toFixed(2);
      }
    </script>
  </body>
</html>
