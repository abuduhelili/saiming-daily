<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 1000px;
        display: flex;
        margin: 0 auto;
        justify-content: space-between;
        /* 细，虚线黑色边框 */
        border: 2px solid skyblue;
      }
      .item {
        position: relative;
        width: 300px;
        height: 300px;
      }
      .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .item .title {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50px;
        line-height: 50px;
        background-color: rgba(255, 255, 255, 0.5);
        color: #333;
        text-align: center;
        /* 设置文字不换行 */
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <div class="item">
        <img src="./images/popcat.jpg" alt="" />
        <div class="title">百度开放平台</div>
      </div>
      <div class="item">
        <img src="./images/popcat - 副本.jpg" alt="" />
        <div class="title">百度开放平台</div>
      </div>
      <div class="item">
        <img src="./images/popcat - 副本 (2).jpg" alt="" />
        <div class="title">百度开放平台</div>
      </div> -->
    </div>
  </body>
  <script>
    // 数据
    var data = [
      {
        src: "/images/0.jpg",
        title: "百度开放平台0",
      },
      {
        src: "/images/1.jpg",
        title: "百度开放平台1",
      },
      {
        src: "/images/2.jpg",
        title: "百度开放平台2",
      },
    ];
    // 获取元素
    var container = document.querySelector(".container");
    // 渲染数据
    (function () {
      for (var i = 0; i < data.length; i++) {
        console.log("1");
        // 创建item;添加类名；添加节点
        var item = document.createElement("div");
        item.classList.add("item");
        container.appendChild(item);

        // 创建img；添加数据
        var img = document.createElement("img");
        img.src = data[i].src;
        item.appendChild(img);

        // 创建title;添加类名;添加数据;添加节点
        var title = document.createElement("div");
        title.classList.add("title");
        title.innerText = data[i].title;
        item.appendChild(title);
      }
    })();
  </script>
</html>
