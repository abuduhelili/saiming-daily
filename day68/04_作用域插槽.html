<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <com-a v-slot="slotProps">
        <h5>------------</h5>
        <h5>{{slotProps}}</h5>
        <h5>渲染内容：{{slotProps.text}}----{{slotProps.x}}</h5>
      </com-a>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      /*
      1):给slot添加name属性。
        <slot name='header'></slot>
      2):内容通过template的v-slot属性绑定到对用slot上
        <template v-slot:header></template>
        语法糖：<template #name></template>
      */

      const app = Vue.createApp({});

      // ComA组件
      app.component('ComA', {
        data() {
          return {
            msg: 'it`s com-a data',
            count: 23,
          };
        },
        template: `
        <div>
          <h3>我是组件:ComA</h3>
          <slot :text="msg" :x="count"></slot>
          </div>
        `,
      });

      app.mount('#app');
    </script>
  </body>
</html>
