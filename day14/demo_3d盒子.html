<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d盒子</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .item {
        width: 300px;
        height: 300px;
        border: 1px red solid;
        margin: 100px 50px;
      }
      .box {
        width: 200px;
        height: 200px;
        border: 1px black solid;
        margin: 50px;
        position: relative;
        transform-style: preserve-3d;
        perspective: 1000px;
        /* transform: rotateX(45deg) rotateY(45deg) rotateZ(0deg); */
        /* 关键帧动画绑定 */
        /* animation-name: myani;
        animation-duration: 5s;
        animation-timing-function: linear;
        animation-iteration-count: 1;
        animation-play-state: paused; */
        /* 复合语句 */
        animation: my-animation 5s linear infinite paused;
      }
      .box div {
        border: 1px solid grey;
        width: 200px;
        height: 200px;
        position: absolute;
        line-height: 200px;
        text-align: center;
        font-size: 40px;
        left: 0;
        top: 0;
      }
      .item:hover .box {
        transition: all 2s linear;
        transform: rotateX(405deg) rotateY(405deg) rotateZ(360deg);
      }
      /* 关键帧动画使用 */
      @keyframes my-animation {
        0% {
          transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
        }
        25% {
          transform: rotateX(0deg) rotateY(90deg) rotateZ(0deg);
        }
        50% {
          transform: rotateX(-90deg) rotateY(0deg) rotateZ(0deg);
        }
        75% {
          transform: rotateX(0deg) rotateY(0deg) rotateZ(90deg);
        }
        100% {
          transform: rotateX(405deg) rotateY(405deg) rotateZ(360deg);
        }
      }

      .front {
        background-color: rgb(214, 10, 246);
        transform: translateZ(100px);
      }
      .back {
        background-color: rgb(127, 127, 127);
        transform: translateZ(-100px) rotateY(180deg);
      }
      .left {
        background-color: yellow;
        transform: translateX(-100px) rotateY(90deg) rotateY(180deg);
      }
      .right {
        background-color: yellow;
        transform: translateX(100px) rotateY(-90deg) rotateY(180deg);
      }
      .up {
        background-color: rgb(0, 255, 145);
        transform: translateY(-100px) rotateX(-90deg) rotateX(180deg);
      }
      .down {
        background-color: rgb(144, 62, 62);
        transform: translateY(100px) rotateX(-90deg);
      }
    </style>
  </head>
  <body>
    <div class="item">
      <div class="box">
        <div class="front">前</div>
        <div class="back">后</div>
        <div class="left">左</div>
        <div class="right">右</div>
        <div class="up">上</div>
        <div class="down">下</div>
      </div>
    </div>
  </body>
</html>
