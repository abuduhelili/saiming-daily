<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>太极</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        width: 200px;
        height: 200px;
        margin: 100px 100px;
        border-radius: 100px;
        /* rotate */
        animation: my-rotate 50s linear infinite;
        /* animation-play-state: paused; */
      }

      /* rotate  */
      @keyframes my-rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(3600deg);
        }
      }

      .black {
        background-color: black;

        width: 200px;
        height: 100px;
        position: relative;
        border-top-left-radius: 100px;
        border-top-right-radius: 100px;

        /*  */
        .part-white {
          width: 50%;
          height: 50%;
          background-color: rgb(255, 255, 255);
          display: flex;
          position: absolute;
          left: 0;
          bottom: 0;
          border-top-left-radius: 50px;
          border-top-right-radius: 50px;
          /*  */
          .s-black {
            width: 20px;
            height: 20px;
            background-color: rgb(0, 0, 0);
            position: absolute;
            bottom: -10px;
            left: 40px;

            border-radius: 50%;
            z-index: 10;
          }
        }
      }

      .white {
        background-color: white;
        border-bottom: 1px solid grey;

        width: 200px;
        height: 100px;
        position: relative;
        border-bottom-left-radius: 100px;
        border-bottom-right-radius: 100px;
        /*  */
        .part-black {
          width: 50%;
          height: 50%;
          background-color: rgb(0, 0, 0);
          position: absolute;
          right: 0;
          top: 0;
          border-bottom-left-radius: 50px;
          border-bottom-right-radius: 50px;
          /*  */
          .s-white {
            width: 20px;
            height: 20px;
            background-color: rgb(255, 255, 255);
            position: absolute;
            top: -10px;
            right: 40px;
            border-radius: 50%;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="black">
        <div class="part-white">
          <div class="s-black"></div>
        </div>
      </div>
      <div class="white">
        <div class="part-black">
          <div class="s-white"></div>
        </div>
      </div>
    </div>
  </body>
</html>
