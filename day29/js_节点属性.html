<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box">
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>
    <script>
      /*
节点之间关系的属性：
      obj.parentNode: 父节点

      obj.childNodes: 子节点  (返回列表)
      obj.firstChild: 第一个子节点
      obj.lastChild: 最后一个子节点

      obj.firstElementChild: 第一个子元素节点
      obj.lastElementChild: 最后一个子元素节点
      obj.children;

      obj.nextElementSibling: 下一个兄弟元素节点
      obj.previousElementSibling: 上一个兄弟元素节点
      */
      var box = document.getElementById("box");
      console.log(box.parentNode); // 父节点
      console.log(box.childNodes); // 子节点  (返回列表)
      console.log(box.firstChild); // 第一个子节点
      console.log(box.firstElementChild); // 第一个子元素节点
      console.log(box.lastChild); // 最后一个子节点
      console.log(box.lastElementChild); // 最后一个子元素节点
    </script>
  </body>
</html>
