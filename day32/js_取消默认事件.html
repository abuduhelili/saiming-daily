<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div><a href="#">删除</a></div>
    <div>
      <form action="#">
        <input type="text" placeholder="....." />
        <input type="submit" />
      </form>
    </div>
    <script>
      /*

      取消默认事件:(两种方法)
      e.preventDefault()
      return false

      */

      var a = document.querySelector("a");
      var btn = document.querySelector("input[type=submit]");
      a.onclick = (e) => {
        console.log("hello");
        e.preventDefault(); // 取消默认事件(1nd)
        // return false; // 取消默认事件(2nd)
      };

      btn.onclick = (e) => {
        console.log("hello2");
        // e.preventDefault(); // 取消默认事件(1nd)
        return false; // 取消默认事件(2nd)
      };
    </script>
  </body>
</html>
