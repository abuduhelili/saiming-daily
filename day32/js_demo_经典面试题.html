    <title>Document</title>
    <style>
      ul {
        width: 200px;
        border: 2px solid red;
      }

        width: 100px;

    <script>
      // 求一组li点击时，输出对应索引
      var ul = document.querySelector("ul");
      var list = document.querySelectorAll("li");

      // 方法一：事件委托
      for (var i = 0; i < list.length; i++) {
        list[i].index = i; // 添加一个index属性
      }
      ul.onclick = (e) => {
