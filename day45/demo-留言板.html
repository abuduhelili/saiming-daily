<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/demo-1.css" />
  </head>

  <body>
    <div class="textBox">
      <!-- 多行文本框 -->
      <textarea name="" id="" placeholder="请输入内容" cols="30" rows="4"></textarea>
      <button class="addBtn">提 交</button>
    </div>
    <ul></ul>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script>
    var str = "";
    $(".addBtn").click(function () {
      console.log("1");
      let text = $("textarea").val();
      let year = new Date().getFullYear();
      let month = (new Date().getMonth() + 1).toString().padStart(2, "0");
      let day = new Date().getDate().toString().padStart(2, "0");
      let hour = new Date().getHours().toString().padStart(2, "0");
      let minute = new Date().getMinutes().toString().padStart(2, "0");
      let second = new Date().getSeconds().toString().padStart(2, "0");
      if (text == "") {
        $("textarea").attr("placeholder", "不能为空");

        return;
      }
      str += `
      <li>
        <div class="comment">
          <span class="ri">${text}</span>
          <span><button class='delBtn'>删除</button></span>
        </div>
        <div class="date">${year}-${month}-${day} ${hour}:${minute}:${second}</div>
      </li>
      `;
      $("ul").html(str);
      $("textarea").val("");

      $(".delBtn").click(function () {
        $(this).parents("li").remove();
      });
    });
  </script>
</html>
