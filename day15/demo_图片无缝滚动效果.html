<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style-type: none;
      }
      #wrap {
        width: 500px;
        height: 100px;
        margin: 0 auto;
        border: 1px solid black;
        overflow: hidden;
      }
      #wrap ul {
        display: flex;
        width: 1400px;
        height: 100px;
        /* anim */
        animation: anim_1 10s linear infinite;
        /* animation-play-state: paused; */
      }

      @keyframes anim_1 {
        from {
          transform: translateX(0px);
        }
        to {
          transform: translateX(-700px);
        }
      }

      #wrap ul li {
        width: 100px;
        height: 100px;
      }
      #wrap ul li:nth-of-type(even) {
        background-color: rgb(255, 0, 0);
      }
      #wrap ul li:nth-of-type(odd) {
        background-color: rgb(234, 255, 0);
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <ul id="ul1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <!--  -->
        <!--  -->
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
      </ul>
    </div>

    <!-- js part -->
    <script>
      // 获取元素
      var a = document.getElementById("wrap");
      var b = document.getElementById("ul1");
      // test
      console.log("hello js!!");
      //   鼠标移入
      a.onmouseover = function () {
        ul1.style.animationPlayState = "paused"; // 停止
      };

      //   鼠标移出
      b.onmouseout = function () {
        ul1.style.animationPlayState = "running"; // 继续
      };
    </script>
  </body>
</html>
