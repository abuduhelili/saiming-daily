<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./font/iconfont.css" />
    <script src="./font/iconfont.js"></script>
    <style>
      * {
        margin: 0;
        padding: o;
        box-sizing: border-box;
      }
      .container {
        width: 700px;
        display: flex;
        border: 2px solid black;

        justify-content: space-between;

        /* 完美居中 */
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .icon_box span {
        width: 100px;
        display: inline-block;
        font-size: 30px;
        background-color: rgb(193, 191, 191);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon_box"><span class="iconfont icon-guanbi2"></span></div>
      <div class="icon_box"><span class="iconfont icon-kefu1"></span></div>
      <div class="icon_box"><span class="iconfont icon-yunshu"></span></div>
      <div class="icon_box"><span class="iconfont icon-jifen"></span></div>
    </div>
  </body>
</html>
