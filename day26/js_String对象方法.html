<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
// 
      charAt()         返回指定位置处的字符。
      charCodeAt()     返回指定位置处字符编码。
      concat()         返回两个或多个连接的字符串。
      String.fromCharCode() 将 Unicode 值作为字符返回。
// 
      includes()     返回字符串是否包含指定值。
      indexOf()      返回值在字符串中第一次出现的位置。 (*************)
      lastIndexOf()  返回值在字符串中最后一次出现的位置。
// 提取：
      slice()       提取字符串的一部分并返回新字符串。(**********)
      substr()      从字符串中抽取子串，从指定位置开始，并返回指定数量的字符。该方法是 substring() 的变种。
      substring()   从字符串中抽取子串。提取两个索引（位置）之间的字符
// 
      split(separator, limit) 字符串拆分为子字符串数组。(**********)
      toLowerCase()  返回转换为小写字母的字符串。
      toUpperCase()  返回转换为大写字母的字符串。
      trim()         从字符串的两侧删除空格.
            */

      var str1 = "hello ";
      var str2 = "wprld!";
      var str3 = "    abudu helili ...";
      var result1 = str1.lastIndexOf("l");
      var result1 = str3.slice(5, 9);
      var result1 = str3.substring(5, 13);
      var result1 = str3.substr(1, 3);
      var result1 = str3.split(" ");
      var result1 = str3.toLocaleLowerCase();
      var result1 = str3.toUpperCase();
      var result1 = str3.trim(" ");
      var result;
      console.log(result);
    </script>
  </body>
</html>
