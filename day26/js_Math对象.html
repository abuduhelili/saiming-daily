<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
          abs(x)  返回 x 的绝对值。

          ceil(x)     返回 x，向上舍入为最接近的整数。
          floor(x)    返回 x，向下舍入为最接近的整数。
          round(x)    将 x 舍入为最接近的整数。

          max(x, y, z, ..., n)    返回值最高的数字。
          min(x, y, z, ..., n)    返回值最小的数字。
         
          pow(x, y)   返回 x 的 y 次幂值。
          random()    返回 0 到 1 之间的随机数。
          sqrt(x)     返回 x 的平方根。
              */

      var x1 = 10;
      var x2 = 9.89;
      var x3 = 9.19;
      var x4 = -3;

      console.log(Math.abs(x1)); // 10

      console.log(Math.ceil(x2)); // 10
      console.log(Math.floor(x2)); // 9
      console.log(Math.round(x2)); // 10
      console.log(Math.round(x3)); // 9

      console.log(Math.max(1, 3, 300, -3893));
      console.log(Math.min(1, 3, 300, -3893));

      console.log(Math.pow(2, 10));
      console.log(Math.random());
      console.log(Math.sqrt(9));
    </script>
  </body>
</html>
