<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script>
    // eq
    $(document).ready(function () {
      $("p").eq(1);
    });

    // first
    $(document).ready(function () {
      $("div p").first();
    });

    // last
    $(document).ready(function () {
      $("div p").last();
    });

    // next
    $(document).ready(function () {
      $("div p").next();
    });
  </script>
</html>
