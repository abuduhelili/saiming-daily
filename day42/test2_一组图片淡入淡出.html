<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .banner {
        position: relative;
        height: 500px;
      }
      .banner ul > li {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
      }
      .banner img {
        width: 100%;
        height: 500px;
      }
      .banner ol {
        display: flex;
        width: 120px;
        height: 20px;
        /* background-color: yellow; */
        position: absolute;
        /* 底部居中 */
        bottom: 0;
        left: 50%;
        margin-left: -60px;
        list-style-type: none;
        justify-content: space-between;
        align-items: center;
      }
      .banner ol li {
        width: 10px;
        height: 10px;
        background-color: rgb(255, 255, 255);
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <div class="banner">
      <ul>
        <li>
          <img src="./test1/1.jpg" alt="#" />
        </li>
        <li>
          <img src="./test1/2.jpg" alt="#" />
        </li>
        <li>
          <img src="./test1/3.jpg" alt="#" />
        </li>
      </ul>
      <ol>
        <li></li>
        <li></li>
        <li></li>
      </ol>
    </div>

    <!-- js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      var index = 0;
      var timer = setInterval(function () {
        $(".banner ul li").eq(index).fadeIn().siblings().fadeOut();
        $(".banner ol li")
          .eq(index)
          .css("background-color", "yellow")
          .siblings()
          .css("background-color", "white");
        index++;
        if (index >= $("ul li").length) {
          index = 0;
        }
      }, 2000);
    </script>
  </body>
</html>
