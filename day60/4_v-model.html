<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      v-model.lazy  :离开焦点再同步数据
      v-model.number :string转换成number
      v-model.trim   :不计算字符前面的空字符
     -->
    <div id="app">
      <div><input type="text" v-model="message1" /></div>
      <p>{{message1}}</p>
      <hr />
      <div><input type="text" v-model.lazy="message2" /></div>
      <p>{{message2}}</p>
      <hr />
      <div><input type="text" v-model.number="message3" /></div>
      <p>{{message3}}------{{typeof message3}}</p>
      <hr />
      <div><input type="text" v-model.trim="message4" /></div>
      <p>{{message4.length}}</p>
      <hr />
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            message1: '...........1',
            message2: '...........2',
            message3: '...........3',
            message4: '...........4',
          };
        },
        methods: {
          addBook() {
            this.books.unshift({
              id: this.bookID,
              name: this.bookName,
            });
            this.bookID = '';
            this.bookName = '';
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
