<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="number" v-model="num" />
      <component-a :x="num"></component-a>
      <component-a :x="num"></component-a>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const ComponentA = {
        props: ['x'],
        data() {
          return {
            count: 0,
          };
        },
        template: `
        <div>
          <button @click="count=count-x">-</button>
            <strong>{{count}}</strong>
          <button @click="count=count+x">+</button>
          </div>
        `,
      };
      // 根组件
      const App = {
        data() {
          return {
            num: null,
          };
        },
        computed: {},
        methods: {},
        components: {
          ComponentA,
        },
      };
      // 实例
      const app = Vue.createApp(App);
      // 挂载
      app.mount('#app');
    </script>
  </body>
</html>
