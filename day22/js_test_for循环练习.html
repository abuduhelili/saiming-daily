<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      //   1、有一个三位数，被4除余2，被7除余3,被9除余5，
      //   输出满足条件的最小数据。
      console.log("1:");
      function findMinimum() {
        let min = 100;
        for (let i = 100; i <= 999; i++) {
          if (i % 4 === 2 && i % 7 === 3 && i % 9 === 5) {
            min = i;
            break;
          }
        }
        return min;
      }
      console.log(findMinimum());
      //   2、输出所有满足条件的四位数ABCD，它是13的倍数，
      //   且第3位数加上第2位数等于第4位数，即A=B+C
      console.log("2:");
      function f_2() {
        var n = 0;
        for (var j = 1000; j <= 9999; j++) {
          var A = parseInt(j / 1000);
          var B = parseInt((j % 1000) / 100);
          var C = parseInt(j / 100 / 10);
          if (j % 13 == 0 && (A = B + C)) {
            n++;
          }
        }
        console.log(n);
      }

      console.log(f_2());
    </script>
  </body>
