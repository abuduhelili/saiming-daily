      //    4、输出1-100之间所有的素数。
      console.log("test_4:");
      for (var n = 3; n <= 100; n++) {
        var flag = true;
        for (var i = 2; i <= n - 1; i++) {
          if (n % i == 0) {
            flag = false;
            break;
          }
        }
        if (flag) {
          console.log(n + " " + "yes");
        }
