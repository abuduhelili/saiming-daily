<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <com-a></com-a>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {},
      });

      app.component('ComA', {
        data() {
          return {
            x: 30,
            msg: 'oooh',
          };
        },
        template: `
        <div>
          <h2>
            {{msg}}
          </h2>
        </div>
        `,

        /*
        生命周期钩子​:
        
        每个 Vue 组件实例在创建时都需要经历一系列的初始化步骤，
        比如设置好数据侦听，编译模板，挂载实例到 DOM，以及在数据改变时更新 DOM。
        在此过程中，它也会运行被称为生命周期钩子的函数，
        让开发者有机会在特定阶段运行自己的代码。
        
        
        */
        //  1):beforeCreate
        //  实例初始化完成、props解析之后运行。data(),computed等还未处理。
        beforeCreate() {
          console.log('beforeCreate.............');
          console.log(this.x); // Undefined
        },

        // 2):created
        // 实例化全部完成
        // 此时还未挂载阶段，因此$el属性不能用。
        created() {
          console.log('created...............');
          console.log(this.x); // x
        },

        // 3):beforeMount
        // 组件挂在之前
        beforeMount() {
          console.log('beforeMount...........');
          console.log(this.$el); // Undefined
        },

        // 4):mounted
        // 组件挂在之后
        mounted() {
          console.log('mounted................');
          console.log(this.$el); // 节点
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
