<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>地球模式</title>
    <style type="text/css">
      /* body,
      html, */
      #allmap {
        width: 500px;
        height: 500px;
        overflow: hidden;
        margin: 50px;
        font-family: "微软雅黑";
      }
    </style>
    <script
      type="text/javascript"
      src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=asQpK8cMguukpzRxhb4oMlhv0R9m7xEV"
    ></script>
  </head>
  <body>
    <div id="allmap"></div>
    <script>
      // ak = asQpK8cMguukpzRxhb4oMlhv0R9m7xEV

      // GL版命名空间为BMapGL
      // 按住鼠标右键，修改倾斜角和角度
      var map = new BMapGL.Map("allmap"); // 创建Map实例
      map.centerAndZoom(new BMapGL.Point(116.28019, 40.049191), 19); // 初始化地图,设置中心点坐标和地图级别
      map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放
      map.setHeading(64.5); // 设置地图旋转角度
      map.setTilt(73); // 设置地图倾斜角度

      // 设置地图类型为地球模式
      // map.setMapType(BMAP_EARTH_MAP);

      // 添加地图类型控件
      var scaleCtrl = new BMapGL.ScaleControl(); // 添加比例尺控件
      map.addControl(scaleCtrl);
      var zoomCtrl = new BMapGL.ZoomControl(); // 添加缩放控件
      map.addControl(zoomCtrl);
      var cityCtrl = new BMapGL.CityListControl(); // 添加城市列表控件
      map.addControl(cityCtrl);
    </script>
  </body>
</html>
