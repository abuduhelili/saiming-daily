<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设置地图3D视角</title>
    <style type="text/css">
      body,
      html,
      #allmap {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        font-family: "微软雅黑";
      }
    </style>
    <script
      type="text/javascript"
      src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=asQpK8cMguukpzRxhb4oMlhv0R9m7xEV"
    ></script>
  </head>
  <body>
    <div id="allmap"></div>
    <script>
      // ak = asQpK8cMguukpzRxhb4oMlhv0R9m7xEV

      // GL版命名空间为BMapGL
      // 按住鼠标右键，修改倾斜角和角度
      var map = new BMapGL.Map("allmap"); // 创建Map实例
      map.centerAndZoom(new BMapGL.Point(116.28019, 40.049191), 19); // 初始化地图,设置中心点坐标和地图级别
      map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放
      map.setHeading(64.5); // 设置地图初始角度
      map.setTilt(73); // 设置地图初始倾斜角
    </script>
  </body>
</html>
