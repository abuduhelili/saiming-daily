<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>条件语句</title>
  </head>
  <body>
    <div style="margin: 10px; width: 190px; background-color: antiquewhite">
      <input type="number" id="number_1" />
      <select name="" id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="number" id="number_2" />
      <button onclick="calculate()">=</button>
      <input type="number" id="result" />
    </div>
    <!-- js -->
    <script>
      var number_1 = document.getElementById("number_1");
      var number_2 = document.getElementById("number_2");
      var op = document.getElementById("op");
      var result = document.getElementById("result");
      function calculate() {
        // switch 语句
        switch (op.value) {
          case "+":
            result.value = parseInt(number_1.value) + parseInt(number_2.value);
            break;
          case "-":
            result.value = parseInt(number_1.value) - parseInt(number_2.value);
            break;
          case "*":
            result.value = parseInt(number_1.value) * parseInt(number_2.value);
            break;
          case "/":
            result.value = parseInt(number_1.value) / parseInt(number_2.value);
            break;
          default:
            result.value = "重新输入";
        }
        /* 
       // if条件语句
        if (op.value == "+") {
          result.value = parseInt(number_1.value) + parseInt(number_2.value);
        } else if (op.value == "-") {
          result.value = parseInt(number_1.value) - parseInt(number_2.value);
        } else if (op.value == "*") {
          result.value = parseInt(number_1.value) * parseInt(number_2.value);
        } else if (op.value == "/") {
          result.value = parseInt(number_1.value) / parseInt(number_2.value);
        } else {
          result.value = "重新输入";
        }
        */
      }
    </script>
  </body>
</html>
