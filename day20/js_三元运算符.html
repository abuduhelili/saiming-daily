  <body>
    <script>
      // 结构：
      // 条件 ？ 结果1 ： 结果2
      // 条件为真，返回结果1
      // 条件为假，返回结果2

      var a = 10;
      var b = 20;
      var max = a > b ? a : b;
      console.log(max);
    </script>
