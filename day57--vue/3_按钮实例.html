<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div class="root"></div>
    <script>
      // 根组件
      const Root = {
        data() {
          return {
            count: 0,
          };
        },
        template: '<button @click="count++">点击</button>-点了{{count}}次',
      };

      Vue.createApp(Root).mount('.root');
    </script>
  </body>
</html>
